name: ZenPacks.zenoss.Microsoft.Windows

event_classes:
  /Status:
    remove: false
    mappings:
      WinDatabaseStatus:
        eventClassKey: WinDatabaseStatus
        sequence: 10
        remove: true
        example: Database master status is Normal
      ClusterOwnerChange:
        eventClassKey: clusterOwnerChange
        sequence: 10
        remove: true
        example: OwnerNode of cluster windows_cluster changed to node_02
        transform: "if device:\n\
          \    from ZenPacks.zenoss.Microsoft.Windows.actions import schedule_remodel\n\
          \    schedule_remodel(device, evt)"
      winrsCollectionError:
        eventClassKey: winrsCollectionError
        sequence: 10
        remove: true
      WindowsEventCollectionError:
        eventClassKey: WindowsEventCollectionError
        sequence: 10
        remove: true
      clusterCollectionError:
        eventClassKey: clusterCollectionError
        sequence: 10
        remove: true
      IISSiteStatusError:
        eventClassKey: IISSiteStatusError
        sequence: 10
        remove: true
      WindowsPortCheckStatus:
        eventClassKey: WindowsPortCheckStatus
        sequence: 10
        remove: true
      WindowsServiceCollectionStatus:
        eventClassKey: WindowsServiceCollectionStatus
        sequence: 10
        remove: true
  /Status/IIS:
    remove: true
  /Status/Kerberos:
    remove: true
  /Status/Winrm/Ping: {}
  /Status/Winrm/Auth: {}
  /Status/Winrm:
    remove: true
  /Status/Interface:
    remove: true
